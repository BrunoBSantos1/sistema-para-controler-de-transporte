<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Cadastro de Passageiro</h3>
        <form>
            <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">
                <label class="form-label" for="name">Nome</label>
                <input type="text" 
                        required
                        class="form-control"
                        name="name" 
                        id="name" 
                        placeholder="Nome">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">
                <label class="form-label" for="sobrenome">Sobrenome</label>
                <input type="text"
                        required
                        class="form-control"
                        name="sobrenome" 
                        id="sobrenome" 
                        placeholder="Sobrenome">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">
                <label class="form-label" for="cpf">Data de nascimento</label>
                <input type="date" 
                        required
                        class="form-control"
                        name="dataNascimento" 
                        id="dataNascimento" 
                        placeholder="dd/mm/yyyy">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">
                <label class="form-label" for="cpf">CPF</label>
                <input type="text" 
                        required
                        class="form-control"
                        name="cpf" 
                        id="cpf" 
                        placeholder="CPF">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">
                <label class="form-label" for="email">CEP</label>
                <input type="text"
                        required
                        class="form-control"
                        name="cep" 
                        id="cep" 
                        placeholder="49480000">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8" style="display: flex;">
                <label class="form-label" for="email" style="margin-right: 5px;">Cidade</label>
                <input type="text"
                        style="margin-right: 5px;"
                        required
                        class="form-control"
                        name="cidade" 
                        id="cidade" 
                        placeholder="ex: SimÃ£o Dais">
                    <label class="form-label" for="email" style="margin-right: 5px;">UF</label>
                    <input type="text"
                        style="width: 50px;"
                        required
                        class="form-control"
                        name="uf" 
                        id="uf" 
                        placeholder="UF">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">
                <label class="form-label" for="email">E-mail</label>
                <input type="email"
                        required
                        class="form-control"
                        name="email" 
                        id="email" 
                        placeholder="exemplo@exemplo.com">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">
                <label class="form-label" for="Confirmeemail">Confirme seu E-mail</label>
                <input type="email"
                        required
                        class="form-control"
                        name="Confirmeemail" 
                        id="Confirmeemail" 
                        placeholder="exemplo@exemplo.com">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-3">
                <button
                class="btn btn-primary">
                    Cadastrar
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" 
                        height="16" fill="currentColor" 
                        class="bi bi-box-arrow-in-right" 
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                      </svg>
                </button>
            </div>
        </form>
    </div>
</div>
